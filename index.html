<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgba(127, 255, 212, 0.267);
      padding: 20px;
    }

    canvas {
  border: 4px solid rgb(75, 75, 75);
  cursor: crosshair;
  background-color: white;
  display: block;
  margin: auto;
  width: 100%;
  height: 500px;
  max-width: 700px;
  height: auto;
  aspect-ratio: 7 / 5;

}


   
  </style>

</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">ðŸŽ¨ Quadro de desenho ðŸŽ¨</h1>

    <div class="row justify-content-center align-items-center mb-3 g-2">
      <div class="col-auto">
        <select id="modo" class="form-select">
          <option value="livre">Desenho livre</option>
          <option value="circulo">CÃ­rculo</option>
          <option value="quadrado">Quadrado</option>
          <option value="linha">Linha</option>
          <option value="x">X</option>
          <option value="borracha">Borracha</option>
        </select>
      </div>

      <div class="col-auto">
        <input type="color" id="cor" class="form-control form-control-color" value="#000000" title="Escolha uma cor">
      </div>

      <div class="col-auto">
        <input type="range" id="espessura" class="form-range" min="1" max="100" value="3">
      </div>

      <div class="col-auto form-check form-switch">
        <input class="form-check-input" type="checkbox" id="preencher">
        <label class="form-check-label" for="preencher">Preencher</label>
      </div>

      <div class="col-auto">
        <button id="desfazer" class="btn btn-primary">Desfazer</button>
        <button id="limpar" class="btn btn-primary">Limpar</button>
        <button id="salvar" class="btn btn-primary">Salvar Imagem</button>
      </div>
    </div>

    <canvas id="meuCanvas" class="shadow-lg"></canvas>
  </div>

  <script src="main.js"></script>
</body>
</html>
